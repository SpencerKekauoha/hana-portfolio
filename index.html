<!DOCTYPE html>
<html ng-app="hanaApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hana Kekauoha Portfolio</title>

    <link rel="stylesheet" href="view/normalize.css">
    <link rel="stylesheet" href="view/reset.css">
    <link rel="stylesheet" href="view/style.css">
    <link rel="stylesheet" type="text/css" href="view/slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="view/slick/slick.css"/>

  </head>
  <body ng-controller="mainCtrl">
    <main>
      <header>
        <nav>
          <a class="burger-nav"></a>
          <ul class="menu-list">
            <li class="menu-item"><a class="menu-link" ui-sref="portfolio">PORTFOLIO</a></li>
            <li class="menu-item"><a class="menu-link" ui-sref="about">ABOUT</a></li>
            <li class="menu-item"><a class="menu-link" ui-sref="contact">CONTACT</a></li>
          </ul>
        </nav>

        <div class="landing-name">HANA KEKAUOHA</div>
        <section class="header-carousel-container">
           <div class="header-carousel">
             <div class="carousel-container"><img class="carousel-img-size" id="nick1" src="images/hana-port-image/swimers-01-01-01.jpg" alt="Neon Ring Ring Image" /></div>
             <div class="carousel-container"><img class="carousel-img-size" id="nick2" src="images/hana-port-image/slider/hiromi slider-01.jpg" alt="Ring Ring Image" /></div>
             <div class="carousel-container"><img class="carousel-img-size" id="nick3" src="images/hana-port-image/slider/ring ring girls-01.jpg" alt="Ring Ring Image" /></div>
             <div class="carousel-container"><img class="carousel-img-size" id="nick4" src="images/hana-port-image/slider/ring ring girls 2-01.jpg" alt="Ring Ring Image" /></div>
             <div class="carousel-container"><img class="carousel-img-size" id="nick5" src="images/hana-port-image/slider/ring ring 2-01.jpg" alt="Ring Ring Image" /></div>
           </div>
         </section>
      </header>

      <!-- NAV -->

        <section class="site-nav">
          <div class="nav-menu-item"><a class="nav-link" ui-sref="home">HOME</a></div>
          <div class="nav-menu-item"><a class="nav-link" ui-sref="portfolio">PORTFOLIO</a></div>
          <div class="nav-menu-item"><a class="nav-link" ui-sref="about">ABOUT</a></div>
          <div class="nav-menu-item"><a class="nav-link" ui-sref="contact">CONTACT</a></div>
        </section>

        <!-- LINE BREAK -->

        <hr/ class="hr-title">

        <!-- UI-VIEW -->

        <section>
          <div class="ui-view-container">
            <div class="">
              <ui-view></ui-view>
            </div>
          </div>
        </section>

        <!-- NICK CAGEIFY BUTTON -->

        <div class="change">
          <button change-css-directive class="directive-btn" type="button" name="button">Nick Cageify</button>
        </div>







    </main>
    <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="jquery-slider.js"></script>
    <script src="js/hanaApp.js" charset="utf-8"></script>
    <script src="js/home/homeCtrl.js" charset="utf-8"></script>
    <script src="js/about/aboutCtrl.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
    <script src="js/portfolio/portfolioCtrl.js" charset="utf-8"></script>
    <script src="js/contact/contactCtrl.js" charset="utf-8"></script>
    <script type="text/javascript" src="jquery-slider.js"></script>
    <script src="js/portfolio/ring-ring/ringCtrl.js"></script>
    <script src="js/portfolio/pom/pomCtrl.js" type="text/javascript"></script>
    <!-- <script src="js/portfolio/starwars/starwarsCtrl.js" charset="utf-8"></script> -->
    <script src="js/portfolio/weddings/weddingsCtrl.js" charset="utf-8"></script>
    <script src="js/portfolio/freeHand/freeHandCtrl.js" charset="utf-8"></script>
    <script src="js/portfolio/yokai/yokaiCtrl.js" charset="utf-8"></script>
    <script src="js/portfolio/commercial/commercialCtrl.js" charset="utf-8"></script>
    <script src="js/portfolio/star/starCtrl.js" charset="utf-8"></script>
    <script src="js/directives/top/top.js" charset="utf-8"></script>
    <script src="js/directives/home/homeDirective.js" type="text/javascript"></script>
    <script src="js/directives/contact/contactDirective.js" charset="utf-8"></script>
    <script src="js/Directives/changeCss/changeCssDirective.js" charset="utf-8"></script>
  </body>
</html>
